<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE-edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Fontes do Google Fonts</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2? family = Dança + Script & family = Trabalho + Sans: ital, wght @ 0,100; 0,200; 0,300; 0,400; 0,500; 0,600; 0,700; 0,800; 0,900; 1.100; 1.200; 1.300; 1.400; 1.500; 1.600; 1.700; 1.800; 1.900 & display = trocar ');

        @import url('https://fonts.googleapis.com/css2? family = Dança + Script: wght @ 500 & display = swap amília = Dança + Roteiro: wght @ 500; 600; 700 &');
        body {
            font-family: 'Work Sans', Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1 {
            font-family:'Dancing Script', 'cursive';
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero temporibus dicta atque repudiandae autem? Vel cum magnam quis, ducimus totam dolor, harum unde praesentium assumenda porro dolores labore molestiae sunt?</p>
</body>
</html>
